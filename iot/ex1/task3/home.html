<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Welcome!</title>
</head>
<script>
    function moveOn()
    {
        let imageNumber = Math.floor(Math.random() * 6 + 1);
	    window.location.href = imageNumber;
        let destination = window.location.protocol + "//" + "localhost:3000/image?number=" + imageNumber;
        window.location.assign(destination);
    }
</script>
<body>

	<form>
		<label for='number'>Click the button to roll a random number!</label>
		<input type='button' name='number' id='submitButton' value='ROLL!'>
	</form>

	
</body>

<script>
	document.getElementById('submitButton').addEventListener("click",function(){
		moveOn();
	});
</script>

</html>
